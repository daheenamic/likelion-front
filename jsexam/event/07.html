<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<ul></ul>

<label for="todo">할일: </label>
<input type="text" id="todo-value" placeholder="ex) 자바스크립트 공부하기"/>
<button id="todoBtn">입력</button>

<script>
    const listEl = document.querySelector("ul");
    const btnEl = document.getElementById("todoBtn");
    const todoInputEl = document.getElementById("todo-value");

    btnEl.addEventListener("click", () => {

        const todoValue = todoInputEl.value.trim();

        if (todoValue === "") {
            alert("할 일을 입력 해 주세요.");
            todoInputEl.focus();
            return;
        }

        const li = document.createElement("li");
        
        li.textContent = todoValue;
        listEl.appendChild(li);
        todoInputEl.value = "";
        todoInputEl.focus();
    });

    todoInputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
            btnEl.click();
        }
    });
</script>
</body>
</html>
