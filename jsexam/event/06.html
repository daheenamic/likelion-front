<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="06.html" method="get" id="joinForm">
        이름 : <input type="text" name="name" id="name" /><br />
        비밀번호 : <input type="password" name="password" id="password" /><br />
        비밀번호 확인 :
        <input type="password" name="checkPassword" id="checkPassword" /><br />

        <input type="submit" value="등록" />
    </form>

    <script>
const nameEl = document.getElementById("name");
const pwEl = document.getElementById("password");
const chkPwEl = document.getElementById("checkPassword");
const joinFormEl = document.getElementById("joinForm");

joinFormEl.addEventListener("submit", (e) => {
    e.preventDefault();

    let nameValue = nameEl.value.trim();
    let pwValue = pwEl.value.trim();
    let chkPwValue = chkPwEl.value.trim();

    if(nameValue === "") {
        alert("이름을 입력 해 주세요");
        nameEl.focus();
        return;
    }

    if(pwValue === "") {
        alert("비밀번호를 입력 해 주세요.");
        pwEl.focus();
        return;
    }

    if(chkPwValue === "") {
        alert("비밀번호 확인을 입력 해 주세요.");
        chkPwEl.focus();
        return;
    }

    if (pwValue !== chkPwValue) {
        alert("비밀번호와 확인이 다릅니다.");
        pwEl.focus();
        return;
    }

    joinFormEl.submit();
})        
    </script>
</body>
</html>
