<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입 페이지</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f9f9f9;
      }
      h1 {
        color: #333;
      }
      form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .radio-group,
      .checkbox-group {
        margin-top: 8px;
      }
      .radio-group label,
      .checkbox-group label {
        display: inline-block;
        font-weight: normal;
        margin-right: 12px;
      }
      button {
        margin-top: 20px;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        background: #03c75a;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background: #029e48;
      }
    </style>
  </head>
  <body>
    <h1>회원가입</h1>
    <p>아래 양식을 작성하여 회원가입을 완료하세요.</p>

    <form>
      <label for="userid">아이디</label>
      <input type="text" id="userid" name="userid" required />

      <label for="username">이름</label>
      <input type="text" id="username" name="username" required />

      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required />

      <label for="password2">비밀번호 확인</label>
      <input type="password" id="password2" name="password2" required />

      <label for="phone">휴대폰번호</label>
      <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" />

      <label>성별</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="male" /> 남성</label>
        <label><input type="radio" name="gender" value="female" /> 여성</label>
      </div>

      <label for="birth">생년월일</label>
      <input type="date" id="birth" name="birth" />

      <label for="email">이메일</label>
      <input type="email" id="email" name="email" />

      <label for="signup-path">가입경로</label>
      <select id="signup-path" name="signup-path">
        <option value="">선택하세요</option>
        <option value="friend">지인 추천</option>
        <option value="search">검색</option>
        <option value="ad">광고</option>
        <option value="etc">기타</option>
      </select>

      <label for="intro">자기소개</label>
      <textarea
        id="intro"
        name="intro"
        rows="4"
        placeholder="간단히 자기소개를 작성하세요"
      ></textarea>

      <h3>이용약관</h3>
      <ul>
        <li>서비스 이용 규칙에 동의합니다.</li>
        <li>개인정보 처리 방침에 동의합니다.</li>
        <li>광고성 정보 수신에 동의합니다. (선택)</li>
      </ul>
      <label class="checkbox-group">
        <input type="checkbox" name="terms" required /> 이용약관에 동의합니다
      </label>

      <button type="submit">가입하기</button>
    </form>
  </body>
</html>
