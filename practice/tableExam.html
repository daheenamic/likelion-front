

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Table 예제</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
    h2 {
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <h2>수강생 목록</h2>
  <table border="1">
    <thead>
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>직업</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>홍길동</td>
        <td>25</td>
        <td>학생</td>
      </tr>
      <tr>
        <td>김철수</td>
        <td>30</td>
        <td>개발자</td>
      </tr>
      <tr>
        <td>이영희</td>
        <td>28</td>
        <td>디자이너</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
